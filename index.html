<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Projeto Login</title>
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">
            <!--Imagens em CSS-->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            <form 
            autocomplete="on" action="login.php" method="post">


             <div class="campo">
                <span class="material-symbols-outlined">person</span>
                 <input type="email" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                 <label for="iemail">Login</label>
                </div>


             <div class="campo">
                <span class="material-symbols-outlined">vpn_key</span>
                <input type="password" name="senha" id="isenha" required placeholder="sua senha" autocomplete="current-password" required minlength="8">
              <label for="isenha">Senha</label>
            </div>


            
            <input type="submit" value="Entrar">
            <a href="esqueci.html" class="botao">
                Esqueci a senha <span class="material-symbols-outlined">mail</span>
            </a>
            </form>
        </div>

    </section>
   </main>
</body>
</html>
